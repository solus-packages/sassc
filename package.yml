name       : sassc
version    : 3.6.1
release    : 10
source     :
    - https://github.com/sass/sassc/archive/3.6.1.tar.gz : 8cee391c49a102b4464f86fc40c4ceac3a2ada52a89c4c933d8348e3e4542a60
homepage   : https://sass-lang.com
license    : MIT
component  : programming.tools
summary    : Wrapper around libsass to compile CSS stylesheet
description: |
    SassC is a wrapper around libsass used to generate a useful command-line application that can be installed and packaged for several operating systems.
builddeps  :
    - pkgconfig(libsass)
setup      : |
    %reconfigure
build      : |
    %make
install    : |
    %make_install
